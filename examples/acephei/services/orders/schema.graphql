type Query {
  """
    Testing policy, example:
      @policy(name:"Allow my settled orders" condition:"order { isCurrentUser isSettled }")
  """
  orders: [Order]

}

"""
  The base User in Acephei
"""
type Order @key(fields: "id") {
  "A globally unique id for the user"
  id: ID!
  user: User!
}

extend type User @key(fields: "id") {
  id: ID! @external
  orders: [Order]
}
